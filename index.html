<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
        <link rel="stylesheet" href="./style.css">
    <title>Trello</title>
</head>
<body>
    <header>
        <h1 class="display-4 bg-dark text-white text-center" id="title">
            Trello clone
        </h1>
    </header>
    
    <div class="modalBox" style="display: none;" title="newTodo" id="modal">
    

        <form id="newTodoForm">

            <label for="todo">Task:</label><br>
            <input type="text" id="todo" name="todo" ><br>

            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description"><br>

            <p>Finish before date: <br> <input type="text" id="deadline" class="datepicker"></p>

            <button id="saveButton" type="button" class="btn-success">
                Save
            </button>
        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col" >
                <h2>Todo</h2>
                <i class="fas fa-plus" id="newButton"></i>
                    <div class="todo sortableCol" id="sortable1">
                        
                    </div>
            </div>
          <div class="col">
                <h2>In progress</h2>
                    <div id="sortable2" class="sortableCol">

                    </div>
            </div>
            <div class="col">
                <h2>ALMOST done</h2>
                    <div class="almostDoneValues sortableCol" id="sortable3">

                    </div>
            </div>
        </div>
    </div>

    <div id="tabs" style="display: none;"   >
        <ul>
          <li><a href="#tabs-1">Task</a></li>
          <li><a href="#tabs-2">Description</a></li>
          <li><a href="#tabs-3">Deadline</a></li>
        </ul>
        <div id="tabs-1">
        </div>
        <div id="tabs-2">
        </div>
        <div id="tabs-3">
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
        integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
    

    <style>
        .sortableCol {
            min-height: 100px;
        };
    </style>
</body>
</html>
